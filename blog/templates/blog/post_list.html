<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scovia's blog</title>
</head>
<body>
    <div>
        <h1><a href=".">Django blog</a></h1>
    </div>

    {%for post in posts%}
        <div>
            <p>Published:{{post.published_date}}</p>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>    

    {%endfor%}
</body>
</html>
